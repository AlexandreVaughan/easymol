application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/EasyMol.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.avetanaBT.jar=lib/avetanaBT.jar
file.reference.EasyMol_New-src=src
file.reference.jdom.jar=lib/jdom.jar
file.reference.jgraph-old.jar=lib/jgraph-old.jar
file.reference.jgraph.jar=lib/jgraph.jar
file.reference.jgraphaddons.jar=lib/jgraphaddons.jar
file.reference.junit-4.1.jar=lib/junit-4.1.jar
file.reference.looks-1.3.1.jar=lib/looks-1.3.1.jar
file.reference.patchedBluecove.jar=lib/patchedBluecove.jar
file.reference.xercesImpl.jar=lib/xercesImpl.jar
file.reference.xml-apis.jar=lib/xml-apis.jar
jar.compress=false
javac.classpath=\
    ${file.reference.avetanaBT.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.jgraph-old.jar}:\
    ${file.reference.jgraph.jar}:\
    ${file.reference.jgraphaddons.jar}:\
    ${file.reference.looks-1.3.1.jar}:\
    ${file.reference.patchedBluecove.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.junit-4.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=net.sf.easymol.main.EasyMolMainWindow
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.EasyMol_New-src}
